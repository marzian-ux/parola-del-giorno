/* â”€â”€ Reset â”€â”€ */
*,*::before,*::after{margin:0;padding:0;box-sizing:border-box}
html,body{width:100%;height:100%;overflow:hidden;background:#050d1e;
  font-family:'Cormorant Garamond',Georgia,serif;
  -webkit-tap-highlight-color:transparent;user-select:none}

/* â”€â”€ CSS Variables â”€â”€ */
:root{
  --gold:#c9a84c;--gold2:#e8c97a;--gold3:rgba(201,168,76,.15);
  --cream:#f5efe0;--deep:#050d1e;
}

/* â”€â”€ Background gradient â€” blu notte â”€â”€ */
.bg{
  position:fixed;inset:0;
  background:
    radial-gradient(ellipse 80% 55% at 50% 0%,   #0a1a40 0%,transparent 65%),
    radial-gradient(ellipse 55% 45% at 10% 90%,  #071430 0%,transparent 60%),
    radial-gradient(ellipse 50% 60% at 90% 40%,  #060f28 0%,transparent 65%),
    radial-gradient(ellipse 70% 40% at 50% 100%, #04090f 0%,transparent 60%),
    #050d1e;
}

/* â”€â”€ Stars canvas â”€â”€ */
#stars{position:fixed;inset:0;pointer-events:none;}

/* â”€â”€ Light ray from top: single div, CSS transform, GPU â”€â”€ */
.ray{
  position:fixed;
  top:-10vh;left:50%;
  transform:translateX(-50%);
  width:160vw;height:110vh;
  background:conic-gradient(from 180deg at 50% 0%,
    transparent 72deg,
    rgba(201,168,76,.06) 84deg,
    rgba(201,168,76,.11) 90deg,
    rgba(201,168,76,.06) 96deg,
    transparent 108deg
  );
  animation:raySwing 20s ease-in-out infinite alternate;
  mix-blend-mode:screen;pointer-events:none;
  will-change:transform;
}
@keyframes raySwing{
  0%  {transform:translateX(-50%) rotate(-12deg)}
  100%{transform:translateX(-50%) rotate(12deg)}
}

/* â”€â”€ 8 floating particles â”€â”€ */
.p{
  position:fixed;bottom:-20px;
  width:3px;height:3px;border-radius:50%;
  background:var(--gold);pointer-events:none;
  animation:rise linear infinite;
  will-change:transform,opacity;
}
.p:nth-child(1){left:10%;animation-duration:18s;animation-delay:0s}
.p:nth-child(2){left:25%;animation-duration:26s;animation-delay:5s;width:2px;height:2px;opacity:.7}
.p:nth-child(3){left:42%;animation-duration:21s;animation-delay:11s}
.p:nth-child(4){left:58%;animation-duration:28s;animation-delay:3s;width:2px;height:2px;opacity:.6}
.p:nth-child(5){left:70%;animation-duration:19s;animation-delay:16s}
.p:nth-child(6){left:82%;animation-duration:23s;animation-delay:8s;width:2px;height:2px;opacity:.7}
.p:nth-child(7){left:33%;animation-duration:31s;animation-delay:20s}
.p:nth-child(8){left:90%;animation-duration:22s;animation-delay:13s;width:2px;height:2px}
@keyframes rise{
  0%  {transform:translateY(0)   translateX(0);  opacity:0}
  5%  {opacity:.8}
  95% {opacity:.3}
  100%{transform:translateY(-105vh) translateX(40px);opacity:0}
}

/* â”€â”€ Frame border â”€â”€ */
.frame{
  position:fixed;inset:22px;
  border:1px solid rgba(201,168,76,.18);
  border-radius:2px;pointer-events:none;
}
.frame::before{
  content:'';position:absolute;inset:7px;
  border:1px solid rgba(201,168,76,.06);
}
/* Corner SVGs */
.c{position:absolute;width:48px;height:48px}
.c.tl{top:-1px;left:-1px}
.c.tr{top:-1px;right:-1px;transform:scaleX(-1)}
.c.bl{bottom:-1px;left:-1px;transform:scaleY(-1)}
.c.br{bottom:-1px;right:-1px;transform:scale(-1,-1)}

/* â”€â”€ Main content â”€â”€ */
.wrap{
  position:fixed;inset:0;
  display:flex;flex-direction:column;
  align-items:center;justify-content:center;
  padding:80px 36px 96px;
  text-align:center;
}

/* Fade-up entrance â€” runs once on load */
.label{
  font-family:'Cinzel',serif;
  font-size:clamp(8px,2.2vw,11px);
  letter-spacing:.45em;color:var(--gold);
  text-transform:uppercase;margin-bottom:24px;
  opacity:0;animation:up 1.2s ease forwards .4s;
}
.div1{
  width:100px;height:1px;
  background:linear-gradient(90deg,transparent,var(--gold),transparent);
  margin-bottom:30px;
  opacity:0;animation:up 1.2s ease forwards .7s;
}
.qo{
  font-size:clamp(70px,20vw,110px);
  color:rgba(201,168,76,.1);line-height:.4;
  align-self:flex-start;margin-left:8px;
  font-style:normal;font-weight:300;
  opacity:0;animation:fadein 1.6s ease forwards 1s;
}
.verse{
  font-size:clamp(21px,5.8vw,32px);
  font-weight:300;font-style:italic;line-height:1.55;
  color:var(--cream);max-width:100%;
  text-shadow:0 2px 24px rgba(201,168,76,.12);
  opacity:0;animation:up 1.8s ease forwards 1.1s, pulse 9s ease-in-out infinite 4s;
}
.qc{
  font-size:clamp(70px,20vw,110px);
  color:rgba(201,168,76,.1);line-height:.4;
  align-self:flex-end;margin-right:8px;
  font-style:normal;font-weight:300;
  transform:translateY(-10px);
  opacity:0;animation:fadein 1.6s ease forwards 1.4s;
}
.div2{
  width:60px;height:1px;
  background:linear-gradient(90deg,transparent,var(--gold2),transparent);
  margin:26px auto 18px;
  opacity:0;animation:up 1.2s ease forwards 1.8s;
}
.ref{
  font-family:'Cinzel',serif;
  font-size:clamp(9px,2.5vw,13px);
  letter-spacing:.3em;color:var(--gold);
  opacity:0;animation:up 1.2s ease forwards 2s;
}
.date{
  position:fixed;bottom:34px;left:0;right:0;
  text-align:center;
  font-family:'Cinzel',serif;
  font-size:clamp(7px,1.8vw,10px);
  letter-spacing:.28em;color:rgba(201,168,76,.3);
  opacity:0;animation:fadein 2s ease forwards 2.6s;
}
/* Cross top ornament */
.cross{
  position:fixed;top:46px;left:50%;transform:translateX(-50%);
  opacity:0;animation:fadein 2s ease forwards .3s;
}

@keyframes up{from{opacity:0;transform:translateY(16px)}to{opacity:1;transform:translateY(0)}}
@keyframes fadein{from{opacity:0}to{opacity:1}}
@keyframes pulse{

.share-btn:active{background:rgba(201,168,76,.25)}
.share-btn svg{width:20px;height:20px;fill:var(--gold)}

/* â”€â”€ Toast â”€â”€ */
.toast{

  opacity:0;transition:opacity .4s;pointer-events:none;white-space:nowrap;
}
.toast.show{opacity:1}

// â”€â”€ Pick verse by day of year â”€â”€
function dayOfYear(){
  const n=new Date(), s=new Date(n.getFullYear(),0,0);
  return Math.floor((n-s)/864e5);
}

// â”€â”€ Stars canvas â€” throttled to ~12fps to save battery â”€â”€
(function(){
  const cv=document.getElementById('stars');
  if(!cv) return;
  const cx=cv.getContext('2d');

  function resize(){
    cv.width=innerWidth;
    cv.height=innerHeight;
  }
  resize();
  addEventListener('resize', resize);

  // Mix of small, medium and large stars with very different pulse rhythms
  const ST=Array.from({length:160},()=>{
    const roll=Math.random();
    const r = roll<0.10 ? 2.2+Math.random()*1.2   // big: 2.2â€“3.4px
            : roll<0.35 ? 1.4+Math.random()*0.8    // medium: 1.4â€“2.2px
                        : 0.6+Math.random()*0.7;   // small: 0.6â€“1.3px
    return {
      x: Math.random(), y: Math.random(), r,
      base: r>2   ? 0.6+Math.random()*0.4
          : r>1.4 ? 0.4+Math.random()*0.4
                  : 0.2+Math.random()*0.5,
      // speed in radians/sec â€” wide range so each star has its own rhythm
      speed: 0.2 + Math.random()*Math.random()*2.5,
      phase: Math.random()*Math.PI*2,
      flicker: Math.random()<0.15
    };
  });

  let last=0, paused=false;
  const INTERVAL=1000/12; // ~12fps

  // Pause animation when tab/app is hidden â€” saves battery
  document.addEventListener('visibilitychange',()=>{ paused=document.hidden; });

  function draw(ts){
    requestAnimationFrame(draw);
    if(paused || ts-last < INTERVAL) return;
    last=ts;
    const t=ts/1000; // seconds
    cx.clearRect(0,0,cv.width,cv.height);
    ST.forEach(s=>{
      // sine oscillates -1..1, map to 0..1
      let wave=(Math.sin(t*s.speed+s.phase)+1)/2;
      if(s.flicker) wave*=(Math.sin(t*s.speed*3.7+s.phase*1.3)+1)/2;
      const a=Math.max(0.04, s.base*(0.2+0.8*wave));
      const g=s.r>2 ? 220 : 210;
      const b=s.r>2 ? 210 : 155;
      cx.beginPath();
      cx.arc(s.x*cv.width, s.y*cv.height, s.r, 0, Math.PI*2);
      cx.fillStyle=`rgba(230,${g},${b},${a.toFixed(2)})`;
      cx.fill();
    });
  }
  requestAnimationFrame(draw);
})();
